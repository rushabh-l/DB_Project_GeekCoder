# This is a Databricks asset bundle definition for DB_Project_Bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: DB_Project_Bundle
  uuid: 2d55e0d7-ed94-4661-8845-20f92d3b0d45

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  warehouse_id:
    description: WarehouseID

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-a28094d2-7c79.cloud.databricks.com
    variables:
      catalog: db_project_geekcoders
      schema: dev
      warehouse_id: 60f474b0bf29a41e
    presets:
      artifacts_dynamic_version: true
  prod:
    mode: production
    workspace:
      host: https://dbc-a28094d2-7c79.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/rushabhlahor007@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/rushabhlahor007@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: db_project_geekcoders_prod
      schema: prod
      warehouse_id: 60f474b0bf29a41e
    permissions:
      - user_name: rushabhlahor007@gmail.com
        level: CAN_MANAGE
